<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    
    <body>
        <div class='container-fluid'>
            <a href="/logout">LOG ME OUTSIDE</a>
            <a href="{% url 'jobs:index' %}">Job Dashboard</a>
            <h1>Edit Your Job Posting</h1>
            {% if messages %}
            <h1>Add a Job</h1>
            <ul>
                <li>ATTENTION REQUIRED!</li>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form action="{% url 'jobs:handle_edit_job' job_id=job.id %}" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for='title'>Title</label>
                    <input type='text' name='title' id='title' class='form-control' placeholder="title" value={{job.title}}>
                </div>

                <div class="form-group">
                    <label for='description'>Description</label>
                    <input type='text' name='description' id='description' class='form-control' value={{job.description}}>
                </div>

                <div class="form-group">
                    <label for='location'>Location</label>
                    <input type='text' name='location' id='location' class='form-control' value={{job.location}}>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    
    </body>
</html>
