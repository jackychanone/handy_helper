<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <body>
        <div class='container-fluid'>
            <a href="/logout">LOG ME OUTSIDE</a>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Job</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{job.title}}</td>
                        <td>{{job.location}}</td>
                        <td>
                            <a href="{% url 'jobs:show_job' job_id=job.id %}">view</a>
                            <a href="{% url 'jobs:edit_job' job_id=job.id %}">edit</a>
                        </td>   
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'jobs:add_job' %}" type="submit" class="btn btn-default">Add a new job!</a>

        </div>
    
    </body>
</html>
